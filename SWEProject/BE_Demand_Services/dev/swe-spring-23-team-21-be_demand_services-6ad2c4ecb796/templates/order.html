<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale =1.0">
        <meta charset="utf-8">
        <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
        <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
        <script src="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.js"></script>
        <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.css"/>
        <title>WeGo | Order</title>
        <link rel="stylesheet" href="..\static\order.css">
    </head>

    <body>
        <div class='heading'>

            <h4> WeGo </h4>
        </div>
        <ul class='nav-links'>
            <li><a href="./account.html">Home</a></li>
        </ul>

        <div class="body-text"> 
            <h1>Order Page</h1>

            <div class="form-container">
                {% block content %}
                <div id="form-div">
                    <form method="POST" action="{{ url_for('order') }}" id="routeform" name="routeform">
                        <label for="date">Select a delivery date:</label>
                        <input type="date" id="dateDelivery" name="dateDelivery">
                        <label for="plugin">Choose a type of delivery:</label>
                        <select name="plugin" id="plugin">
                            <option value="1">PluginA</option>
                            <option value="2">pluginB</option>
                            <option value="3">pluginC</option>
                        </select>
                        <div class="input-div">
                            <input type="search" class="form-input" id="origin" name="origin" placeholder="Pick-up address" maxlength="1000" aria-placeholder="Ex: 123 Abc St., 78703 Autin, TX">
                        </div>
                        <div class="input-div">
                            <input type="search" class="form-input" id="destination" name="destination" placeholder="Drop Off address" maxlength="1000" aria-placeholder="Ex: 123 Abc St., 78703 Autin, TX">
                        </div>
                        <button id="form-send" type="submit" class="">Place Order</button>&nbsp;&nbsp;
                    </form>
                </div>
            </div>
            <div id="message">{{ message }}</div>
            {% endblock %}
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/setAddresses.js') }}"></script>
    </body>
</html>
